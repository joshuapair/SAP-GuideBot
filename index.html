<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SAP GuideBot</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            text-align: center;

            margin: 0;

            padding: 0;

            background-color: white;

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

        }

        #chat-container {

            width: 600px;

            height: 700px;

            display: flex;

            flex-direction: column;

            justify-content: space-between;

            padding: 10px;

            box-sizing: border-box;

            background: white;

            border: 1px solid #ccc;

            border-radius: 10px;

        }

        #chatbox {

            width: 100%;

            height: 400px;

            overflow-y: auto;

            border: 1px solid #ccc;

            padding: 10px;

            background-color: white;

            box-sizing: border-box;

        }

        #options {

            width: 100%;

            text-align: center;

        }

        .option-btn {

            padding: 12px;

            margin: 5px 0;

            width: 100%;

            text-align: center;

            background-color: #007bff;

            color: white;

            border: none;

            cursor: pointer;

            display: block;

            box-sizing: border-box;

            border-radius: 5px;

            font-size: 16px;

        }

        .option-btn:hover {

            background-color: #0056b3;

        }

    </style>

</head>

<body>

    <div id="chat-container">

        <h2>SAP GuideBot</h2>

        <div id="chatbox"></div>

        <div id="options"></div>

    </div>


    <script>

        const responses = {

            "Main Menu": {

                text: "Welcome to **SAP GuideBot!** How can I assist you today?\n\nPlease select an option below:",

                options: ["Return-to-Duty (RTD) Process", "SAP Evaluations", "Drug Testing", "Schedule an Appointment", "Pricing & Costs", "Contact Info"]

            },

           "Drug Testing": { text: "**üö¶ Drug Testing Services**\n\nWe offer **DOT and non-DOT drug and alcohol testing** through **Longview Screening Solutions**.\n\nüìå **Available Tests:**\n- **Pre-employment Drug Testing**\n- **Random Drug Testing**\n- **Post-Accident Testing**\n- **Return-to-Duty (RTD) Testing**\n- **Follow-Up Testing**\n- **Reasonable Suspicion Testing**\n\nüìû **For drug & alcohol screening inquiries, contact Longview Screening Solutions:**\nüìû **Call/Text:** 903-445-8953\nüìß **Email:** info@longviewscreeningsolutions.org", options: ["Back to Main Menu"]

            },

            "Pricing & Costs": {

                text: "**üí∞ Pricing & Costs**\n\nFor pricing information on SAP Evaluations, RTD Testing, and Follow-Up Testing, please **call or email us**:\n\nüìû **Call:** 903-445-8953\nüìß **Email:** info@addictionrecoverysolutions.org",

                options: ["Back to Main Menu"]

            },

            "Schedule an Appointment": {

                text: "**üìÖ Schedule an Appointment**\n\nTo schedule an appointment for an SAP evaluation or drug testing:\n\nüìå **Options:**\n- **Call or text:** 903-445-8953\n- **Email:** info@addictionrecoverysolutions.org\n- **Book Online:** (Coming soon)\n\nüìû **Contact us for availability.**",

                options: ["Back to Main Menu"]

            },

            "Return-to-Duty (RTD) Process": {

                text: "**Return-to-Duty (RTD) Process**\n\nThe **DOT RTD Process** follows strict guidelines under **49 CFR Part 40, Subpart O** to ensure compliance before resuming safety-sensitive work.\n\nüìå **Steps in the RTD Process:**\n1Ô∏è‚É£ **Request a SAP Evaluation**\n2Ô∏è‚É£ **Complete Initial SAP Assessment**\n3Ô∏è‚É£ **Follow SAP Recommendations** (Treatment/Education)\n4Ô∏è‚É£ **SAP Determines Eligibility for RTD Testing**\n5Ô∏è‚É£ **Complete RTD Test** (Negative result required)\n6Ô∏è‚É£ **Follow-Up Testing Plan Begins**\n\nüîπ Select a step for more details.",

                options: ["RTD Step 1", "RTD Step 2", "RTD Step 3", "RTD Step 4", "RTD Step 5", "RTD Step 6", "Back to Main Menu"]

            },

            "RTD Step 1": {

                text: "**Step 1: Request a SAP Evaluation**\n\nüìå **What Happens?**\n- Your employer provides a list of **DOT-qualified SAPs**.\n- You select a **SAP** and **submit a request through the Clearinghouse**.\n- The SAP must **approve the request before you proceed.**",

                options: ["RTD Step 2", "Back to Main Menu"]

            },

            "RTD Step 2": {

                text: "**Step 2: SAP Evaluation**\n\nüìå **What Happens?**\n- Your **SAP approves your request** and schedules an **initial assessment**.\n- The SAP determines whether you need **treatment or education**.\n- A report is sent to the employer with SAP recommendations.",

                options: ["RTD Step 3", "Back to Main Menu"]

            },

            "RTD Step 3": {

                text: "**Step 3: Treatment & Follow-Up**\n\nüìå **What Happens?**\n- You must **complete the education or treatment plan** recommended by the SAP.\n- After completion, the SAP will **reevaluate your progress**.\n- The SAP then determines if you are **ready for RTD testing**.",

                options: ["RTD Step 4", "Back to Main Menu"]

            },

            "RTD Step 4": {

                text: "**Step 4: SAP Determines RTD Eligibility**\n\nüìå **What Happens?**\n- The SAP conducts a **final assessment** to verify compliance.\n- If approved, you become **eligible for an RTD test**.\n- Your employer is notified of your **status update**.",

                options: ["RTD Step 5", "Back to Main Menu"]

            },

            "RTD Step 5": {

                text: "**Step 5: Return-to-Duty (RTD) Test**\n\nüìå **What Happens?**\n- Your employer **sends you for an RTD drug test**.\n- The test must be **DOT-approved and conducted at a collection site**.\n- A **negative test result is required** to resume safety-sensitive work.\n\nüìû **Need to schedule an RTD test? Call:** 903-445-8953.",

                options: ["RTD Step 6", "Back to Main Menu"]

            },

            "RTD Step 6": {

                text: "**Step 6: Follow-Up Testing Plan**\n\nüìå **What Happens?**\n- Your **SAP assigns a follow-up testing plan** to monitor compliance.\n- A **minimum of 6 unannounced tests** will be conducted over **12 months**.\n- The SAP may extend follow-up testing for **up to 5 years** depending on your situation.\n\nüìû **Need follow-up testing? Call:** 903-445-8953.",

                options: ["Back to Main Menu"]

            },

            "Back to RTD Process": {

                text: "**Returning to RTD Process.** Please select a step:",

                options: ["RTD Step 1", "RTD Step 2", "RTD Step 3", "RTD Step 4", "RTD Step 5", "RTD Step 6", "Back to Main Menu"]


            },

            "SAP Evaluations": {

                text: "**SAP Evaluations**\n\nA **Substance Abuse Professional (SAP) Evaluation** is required for anyone with a **DOT drug or alcohol violation**.\n\nüìå **Steps in the SAP Process:**\n- **Initial SAP Evaluation** (Assessment of violation)\n- **SAP Recommendations** (Treatment or Education Plan)\n- **Completion of Required Steps** (Follow the SAP‚Äôs plan)\n- **Follow-up Evaluation** (Determines compliance)\n- **Return-to-Duty Test** (Negative test required)\n- **Follow-Up Testing Plan** (Continued monitoring)",

                options: ["Back to Main Menu"]

            },

            "Contact Info": {

                text: "**üìû Contact Information**\n\nüìû **Call or Text:** 903-445-8953\nüìß **Email:** info@addictionrecoverysolutions.org",

                options: ["Back to Main Menu"]

            },

            "Back to Main Menu": {

                text: "üîÑ **Returning to the main menu...**",

                options: ["Return-to-Duty (RTD) Process", "SAP Evaluations", "Drug Testing", "Schedule an Appointment", "Pricing & Costs", "Contact Info"]

            }

        };


        function handleUserInput(userInput) {

            displayMessage("You", userInput);

            const botReply = responses[userInput] || responses["Main Menu"];

            displayMessage("SAP GuideBot", botReply.text);

            displayOptions(botReply.options);

        }


        function displayMessage(sender, message) {

            const chatbox = document.getElementById("chatbox");

            chatbox.innerHTML += `<p><strong>${sender}:</strong><br>${message.replace(/\n/g, "<br>")}</p>`;

            chatbox.scrollTop = chatbox.scrollHeight;

        }


        function displayOptions(options) {

            const optionsDiv = document.getElementById("options");

            optionsDiv.innerHTML = "";

            options.forEach(option => {

                const btn = document.createElement("button");

                btn.innerText = option;

                btn.classList.add("option-btn");

                btn.onclick = () => handleUserInput(option);

                optionsDiv.appendChild(btn);

            });

        }


        displayMessage("SAP GuideBot", responses["Main Menu"].text);

        displayOptions(responses["Main Menu"].options);

    </script>

</body>

</html>
